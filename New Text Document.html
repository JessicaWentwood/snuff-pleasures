    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Material Design Inspired Variables */
        :root {
            --md-primary-color: #e68a00; /* Original Orange */
            --md-primary-dark-color: #cc6f00; /* Darker Orange for hover */
            --md-primary-light-color: #ffd180; /* Lighter orange for gallery nav hover */
            --md-background-color: #f5f5f5; /* Light grey background */
            --md-surface-color: #ffffff; /* White for cards, inputs */
            --md-on-primary-color: #ffffff; /* Text on primary color */
            --md-on-surface-primary: rgba(0, 0, 0, 0.87); /* Primary text on surface */
            --md-on-surface-secondary: rgba(0, 0, 0, 0.6); /* Secondary text */
            --md-border-radius: 4px;
            --md-elevation-1: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --md-elevation-2: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            --md-elevation-4: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            --spacing-unit: 8px;
        }

        * {
            box-sizing: border-box;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        *::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera */
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            max-width: 100vw;
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-background-color);
            color: var(--md-on-surface-primary);
            padding-bottom: calc(var(--spacing-unit) * 3);
            text-align: center;
        }

        /* Header Section */
        .app-header {
            background-color: var(--md-surface-color);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 2);
            box-shadow: var(--md-elevation-2);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 76px; /* Fixed height for sticky calculations */
        }

        .title-container {
            display: flex;
            align-items: center;
            gap: calc(var(--spacing-unit) * 2);
            text-align: left;
        }

        .title-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .title-text h1,
        .title-text h2,
        .title-text h3 {
            margin: 0;
            line-height: 1.2;
        }

        .title-text h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }

        .title-text h2 {
            font-size: 1rem;
            font-weight: 400;
            color: var(--md-on-surface-secondary);
        }

        .title-text h3 {
            font-size: 0.875rem;
            font-weight: 400;
            color: var(--md-on-surface-secondary);
        }

        /* Gallery Navigation Bar */
        .gallery-nav {
            background-color: var(--md-surface-color);
            padding: var(--spacing-unit) calc(var(--spacing-unit) * 1);
            box-shadow: var(--md-elevation-1);
            position: sticky;
            top: 76px; /* Height of .app-header */
            z-index: 99;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: calc(var(--spacing-unit) * 0.75);
            border-bottom: 1px solid rgba(0,0,0,0.08);
        }

        .gallery-nav button {
            padding: calc(var(--spacing-unit) * 0.75) var(--spacing-unit);
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            color: var(--md-primary-color);
            background-color: transparent;
            border: 1px solid transparent;
            border-radius: var(--md-border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
            line-height: 1.4;
        }

        .gallery-nav button:hover,
        .gallery-nav button:focus {
            background-color: var(--md-primary-light-color);
            color: var(--md-on-surface-primary);
            border-color: var(--md-primary-color);
        }
        .gallery-nav button:focus {
            outline: 2px solid var(--md-primary-dark-color);
            outline-offset: 1px;
        }

        .gallery-nav-label {
            font-size: 0.75rem;
            font-weight: 700; /* Bolder for label */
            color: var(--md-on-surface-secondary);
            padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 0.75);
            margin: 0 calc(var(--spacing-unit) * 0.25);
            background-color: #ececec; /* Slightly darker grey for emphasis */
            border-radius: var(--md-border-radius);
            align-self: center;
            line-height: 1.4;
            flex-shrink: 0;
            text-transform: uppercase;
        }


        /* Main Content Area */
        main {
            padding: calc(var(--spacing-unit) * 2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Gallery Section Styling */
        #galleryContainerWrapper {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-section {
            margin-bottom: calc(var(--spacing-unit) * 4); /* 32px */
            background-color: var(--md-surface-color);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--md-border-radius);
            box-shadow: var(--md-elevation-1);
            /* Adjusted for potentially 2-line nav bar */
            /* Header (76px) + Nav (max ~82px for 2 lines) + Buffer (16px) = 174px */
            scroll-margin-top: 174px;
        }

        .gallery-section h2 {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--md-on-surface-primary);
            margin-top: 0;
            margin-bottom: calc(var(--spacing-unit) * 2);
            text-align: left;
            border-bottom: 1px solid #eee;
            padding-bottom: var(--spacing-unit);
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Default for PC */
            gap: calc(var(--spacing-unit) * 1.5); /* 12px */
        }

        .gallery-image {
            width: 100%;
            aspect-ratio: 4 / 3; /* Default aspect ratio, images will crop/fill */
            object-fit: cover;
            border-radius: var(--md-border-radius);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            background-color: #e0e0e0; /* Placeholder background */
            box-shadow: var(--md-elevation-1);
        }
        .gallery-image:hover {
            transform: scale(1.03);
            box-shadow: var(--md-elevation-2);
        }

        @media (max-width: 768px) { /* Tablet and smaller */
            .image-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: var(--spacing-unit);
            }
            .gallery-section h2 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) { /* Mobile */
            .image-grid {
                grid-template-columns: 1fr; /* Full width for images on mobile */
                gap: calc(var(--spacing-unit) * 1.5);
            }
            .gallery-section h2 {
                font-size: 1.2rem;
            }
            .gallery-nav {
                padding: var(--spacing-unit) calc(var(--spacing-unit) * 0.5);
                gap: calc(var(--spacing-unit) * 0.5);
            }
            .gallery-nav button, .gallery-nav-label { /* Apply mobile sizing to labels too */
                font-size: 0.7rem; /* Slightly smaller for mobile */
                padding: calc(var(--spacing-unit) * 0.5) calc(var(--spacing-unit) * 0.75);
            }
             .gallery-nav button {
                 font-size: 0.75rem; /* Keep buttons a bit larger than labels */
             }
        }

        /* Fullscreen Image Modal */
        .fullscreen-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            user-select: none; /* Prevent text selection on modal background */
        }
        .fullscreen-modal.visible {
            opacity: 1;
            visibility: visible;
        }

        .fullscreen-modal img {
            max-width: 90vw;   /* Adjusted for arrow space */
            max-height: 90vh;  /* Adjusted for arrow space */
            object-fit: contain;
            border-radius: var(--md-border-radius);
            box-shadow: var(--md-elevation-4);
            cursor: default; /* Image itself is not the primary click target for navigation */
        }

        .close-fullscreen {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 2.5em;
            color: white;
            cursor: pointer;
            line-height: 1;
            text-shadow: 0 0 5px black;
            font-weight: bold;
            z-index: 1003; /* Above arrows */
        }

        .fullscreen-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(40, 40, 40, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: var(--spacing-unit);
            z-index: 1002; /* Above image, below close */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s ease;
            line-height: 1; /* Ensure icon is centered */
        }
        .fullscreen-nav:hover, .fullscreen-nav:focus {
            background-color: rgba(0, 0, 0, 0.7);
            outline: none;
        }
        .fullscreen-nav.prev {
            left: calc(var(--spacing-unit) * 1.5);
        }
        .fullscreen-nav.next {
            right: calc(var(--spacing-unit) * 1.5);
        }
        .fullscreen-nav.hidden { /* Class to hide arrows if only one image */
            display: none !important;
        }

        .hidden { /* General purpose hidden class */
            display: none !important;
        }

    </style>
</head>

<body>
    <header class="app-header">
        <div class="title-container">
            <img src="https://em-content.zobj.net/source/google/387/soft-ice-cream_1f366.png" alt="Icon" class="title-image">

        <button class="fullscreen-nav prev hidden" id="fullscreenPrev" title="Previous image (Left arrow)">❮</button>
        <img id="fullscreenImage" src="" alt="Fullscreen Image">
        <button class="fullscreen-nav next hidden" id="fullscreenNext" title="Next image (Right arrow)">❯</button>

    <script>
        // --- Gallery Data ---
        const galleries = [

            { displayName: "AyaSwan", id: "AyaSwan", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "BCGuro", id: "BCGuro", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "Chandelier77", id: "Chandelier77", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "Comics", id: "Comics", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "esudafu", id: "esudafu", imagePaths: [ /* ... paths ... */ ]},

            { displayName: "m0zg", id: "m0zg", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "neuhal", id: "neuhal", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "Skussy", id: "Skussy", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "アイビス Ibis", id: "Ibis", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "タイチョウ Taicho", id: "Taicho", imagePaths: [ /* ... paths ... */ ]},
            { displayName: "椎華麗 Karei", id: "Karei", imagePaths: [ /* ... paths ... */ ]}
        ];
        // To save space, I've removed the placeholder URLs from the script block here.
        // Assuming they are the same as in your original post.
        // Fill them back in:
        galleries[0].imagePaths = [`https://via.placeholder.com/800x600/FF69B4/FFFFFF?text=_ruby+Image+1`, `https://via.placeholder.com/600x900/FF69B4/FFFFFF?text=_ruby+Image+2`, `https://via.placeholder.com/1000x600/FF69B4/FFFFFF?text=_ruby+Image+3`, `https://via.placeholder.com/700x500/FF69B4/FFFFFF?text=_ruby+Image+4`];
        galleries[1].imagePaths = [`https://via.placeholder.com/800x600/00FFFF/000000?text=AquaEnjoyer+1`, `https://via.placeholder.com/800x800/00FFFF/000000?text=AquaEnjoyer+2`];
        galleries[2].imagePaths = [`https://via.placeholder.com/800x600/FFFACD/000000?text=AyaSwan+1`];
        galleries[3].imagePaths = [`https://via.placeholder.com/800x600/8B0000/FFFFFF?text=BCGuro+1`];
        galleries[4].imagePaths = [`https://via.placeholder.com/800x600/FFD700/000000?text=Chandelier77+1`, `https://via.placeholder.com/600x1000/FFD700/000000?text=Chandelier77+2`];
        galleries[5].imagePaths = [`https://via.placeholder.com/800x1200/ADD8E6/000000?text=Comics+1`, `https://via.placeholder.com/900x600/ADD8E6/000000?text=Comics+2`];
        galleries[6].imagePaths = [`https://via.placeholder.com/800x600/90EE90/000000?text=esudafu+1`, `https://via.placeholder.com/760x760/90EE90/000000?text=esudafu+2`];
        galleries[7].imagePaths = [`https://via.placeholder.com/800x600/FFA500/FFFFFF?text=Hanzo+1`];
        galleries[8].imagePaths = [`https://via.placeholder.com/800x600/808080/FFFFFF?text=m0zg+1`, `https://via.placeholder.com/600x800/808080/FFFFFF?text=m0zg+2`, `https://via.placeholder.com/1000x700/808080/FFFFFF?text=m0zg+3`];
        galleries[9].imagePaths = [`https://via.placeholder.com/800x600/D3D3D3/000000?text=neuhal+1`];
        galleries[10].imagePaths = [`https://via.placeholder.com/800x600/FFC0CB/000000?text=Skussy+1`, `https://via.placeholder.com/840x640/FFC0CB/000000?text=Skussy+2`];
        galleries[11].imagePaths = [`https://via.placeholder.com/800x600/E6E6FA/000000?text=Ibis+1`, `https://via.placeholder.com/740x860/E6E6FA/000000?text=Ibis+2`];
        galleries[12].imagePaths = [`https://via.placeholder.com/800x600/008080/FFFFFF?text=Taicho+1`];
        galleries[13].imagePaths = [`https://via.placeholder.com/800x600/FF7F50/FFFFFF?text=Karei+1`, `https://via.placeholder.com/780x780/FF7F50/FFFFFF?text=Karei+2`, `https://via.placeholder.com/820x580/FF7F50/FFFFFF?text=Karei+3`];


        // --- DOM Element References ---
        const galleryNav = document.getElementById('galleryNav');
        const galleryContainerWrapper = document.getElementById('galleryContainerWrapper');
        const fullscreenModal = document.getElementById('fullscreenModal');
        const fullscreenImage = document.getElementById('fullscreenImage');
        const fullscreenPrevBtn = document.getElementById('fullscreenPrev');
        const fullscreenNextBtn = document.getElementById('fullscreenNext');
        const closeFullscreenBtn = document.getElementById('closeFullscreenBtn');

        // --- Fullscreen Navigation State ---
        let currentGalleryId = null;
        let currentImageIndex = -1;
        let currentGalleryImages = [];
        let touchStartX = 0;

        // --- Gallery Categories ---
        const BP_GALLERY_IDS = ["ruby", "AquaEnjoyer", "Chandelier77", "Comics", "esudafu", "Hanzo", "m0zg", "neuhal", "Taicho", "Karei"];
        const GE_GALLERY_IDS = ["AyaSwan", "BCGuro", "Skussy", "Ibis"];

        function createGalleryButton(gallery) {
            const button = document.createElement('button');
            button.textContent = gallery.displayName;
            button.onclick = () => {
                const sectionElement = document.getElementById(`gallery-${gallery.id}`);
                if (sectionElement) {
                    const headerHeight = document.querySelector('.app-header').offsetHeight;
                    const navHeight = document.querySelector('.gallery-nav').offsetHeight;
                    const buffer = 16; // Similar to var(--spacing-unit) * 2
                    const headerOffset = headerHeight + navHeight + buffer;
                    
                    const elementPosition = sectionElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            };
            return button;
        }

        function createGallerySectionDOM(gallery) {
            const section = document.createElement('section');
            section.id = `gallery-${gallery.id}`;
            section.classList.add('gallery-section');

            const title = document.createElement('h2');
            title.textContent = gallery.displayName;
            section.appendChild(title);

            const imageGrid = document.createElement('div');
            imageGrid.classList.add('image-grid');

            if (gallery.imagePaths && gallery.imagePaths.length > 0) {
                gallery.imagePaths.forEach((imgPath, index) => {
                    const img = document.createElement('img');
                    img.src = imgPath;
                    img.alt = `${gallery.displayName} Image ${index + 1}`;
                    img.classList.add('gallery-image');
                    img.loading = 'lazy';
                    img.onclick = () => openFullscreenImage(imgPath, img.alt, gallery.id, index);
                    imageGrid.appendChild(img);
                });
            } else {
                imageGrid.innerHTML = `<p style="color: var(--md-on-surface-secondary); grid-column: 1 / -1; text-align:center;">No images in this gallery yet.</p>`;
            }
            section.appendChild(imageGrid);
            return section;
        }

        function setupGalleries() {
            galleryNav.innerHTML = ''; // Clear previous buttons/labels
            galleryContainerWrapper.innerHTML = ''; // Clear previous sections

            const findGalleryById = (id) => galleries.find(g => g.id === id);

            // Add BP Label and Buttons
            const bpLabel = document.createElement('span');
            bpLabel.textContent = 'Breathplay';
            bpLabel.classList.add('gallery-nav-label');
            galleryNav.appendChild(bpLabel);

            BP_GALLERY_IDS.forEach(id => {
                const gallery = findGalleryById(id);
                if (gallery) {
                    galleryNav.appendChild(createGalleryButton(gallery));
                }
            });

            // Add GE Label and Buttons
            const geLabel = document.createElement('span');
            geLabel.textContent = 'Guro';
            geLabel.classList.add('gallery-nav-label');
            galleryNav.appendChild(geLabel);

            GE_GALLERY_IDS.forEach(id => {
                const gallery = findGalleryById(id);
                if (gallery) {
                    galleryNav.appendChild(createGalleryButton(gallery));
                }
            });

            // Create and append all gallery sections to the main content area
            // The order of sections will follow the original `galleries` array.
            galleries.forEach(gallery => {
                galleryContainerWrapper.appendChild(createGallerySectionDOM(gallery));
            });
        }


        function updateFullscreenNavControls() {
            if (currentGalleryImages.length > 1) {
                fullscreenPrevBtn.classList.remove('hidden');
                fullscreenNextBtn.classList.remove('hidden');
            } else {
                fullscreenPrevBtn.classList.add('hidden');
                fullscreenNextBtn.classList.add('hidden');
            }
        }

        function openFullscreenImage(src, alt, galleryId, imageIndex) {
            currentGalleryId = galleryId;
            currentImageIndex = imageIndex;
            const gallery = galleries.find(g => g.id === galleryId);
            currentGalleryImages = gallery ? gallery.imagePaths : [];

            fullscreenImage.src = src;
            fullscreenImage.alt = alt;
            fullscreenModal.classList.add('visible');
            document.body.style.overflow = 'hidden';
            updateFullscreenNavControls();
        }

        function closeFullscreenImage() {
            fullscreenModal.classList.remove('visible');
            fullscreenImage.src = "";
            fullscreenImage.alt = "";
            document.body.style.overflow = '';
            currentGalleryId = null;
            currentImageIndex = -1;
            currentGalleryImages = [];
        }

        function showNextImage() {
            if (currentGalleryImages.length === 0) return;
            currentImageIndex = (currentImageIndex + 1) % currentGalleryImages.length;
            const nextImageSrc = currentGalleryImages[currentImageIndex];
            const gallery = galleries.find(g => g.id === currentGalleryId);
            const altText = gallery ? `${gallery.displayName} Image ${currentImageIndex + 1}` : "Fullscreen Image";
            fullscreenImage.src = nextImageSrc;
            fullscreenImage.alt = altText;
        }

        function showPreviousImage() {
            if (currentGalleryImages.length === 0) return;
            currentImageIndex = (currentImageIndex - 1 + currentGalleryImages.length) % currentGalleryImages.length;
            const prevImageSrc = currentGalleryImages[currentImageIndex];
            const gallery = galleries.find(g => g.id === currentGalleryId);
            const altText = gallery ? `${gallery.displayName} Image ${currentImageIndex + 1}` : "Fullscreen Image";
            fullscreenImage.src = prevImageSrc;
            fullscreenImage.alt = altText;
        }

        // --- Event Listeners for Fullscreen ---
        closeFullscreenBtn.addEventListener('click', closeFullscreenImage);
        fullscreenPrevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showPreviousImage();
        });
        fullscreenNextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            showNextImage();
        });

        fullscreenModal.addEventListener('click', (e) => {
            if (e.target === fullscreenModal) {
                closeFullscreenImage();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (fullscreenModal.classList.contains('visible')) {
                if (e.key === 'Escape') {
                    closeFullscreenImage();
                } else if (e.key === 'ArrowLeft') {
                    if (!fullscreenPrevBtn.classList.contains('hidden')) showPreviousImage();
                } else if (e.key === 'ArrowRight') {
                    if (!fullscreenNextBtn.classList.contains('hidden')) showNextImage();
                }
            }
        });

        fullscreenModal.addEventListener('touchstart', e => {
            if (e.target === fullscreenImage || e.target === fullscreenModal) {
                touchStartX = e.changedTouches[0].clientX;
            } else {
                touchStartX = null;
            }
        }, { passive: true });

        fullscreenModal.addEventListener('touchend', e => {
            if (touchStartX === null || currentGalleryImages.length <= 1) return;

            let touchEndX = e.changedTouches[0].clientX;
            let deltaX = touchEndX - touchStartX;
            const swipeThreshold = 50;

            if (deltaX > swipeThreshold) {
                showPreviousImage();
            } else if (deltaX < -swipeThreshold) {
                showNextImage();
            }
            touchStartX = 0;
        });

        fullscreenModal.addEventListener('wheel', e => {
            if (!fullscreenModal.classList.contains('visible') || currentGalleryImages.length <= 1) return;

            if (Math.abs(e.deltaY) > Math.abs(e.deltaX) && Math.abs(e.deltaY) > 10) {
                e.preventDefault(); // Prevent page scroll only if we handle wheel for image nav
                if (e.deltaY > 0) {
                    showNextImage();
                } else {
                    showPreviousImage();
                }
            }
        }, { passive: false });


        // --- Initial Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            setupGalleries();
        });

    </script>
